<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ป๊อปกวางน้ำริน</title>
    <!-- ลิงค์ไปยังฟอนต์ไอติมจาก Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Itim', sans-serif; /* ใช้ฟอนต์ไอติม */
            background-color: #ffebf2;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff6fb2;
            font-size: 3rem;
            margin-top: 30px;
            text-shadow: 2px 2px 5px rgba(255, 105, 180, 0.6);
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        img {
            width: 80%;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        img:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        .score {
            font-size: 1.5rem;
            color: #ff6fb2;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ป๊อปกวางน้ำริน</h1>
        <img id="popcat" src="https://scontent-bkk1-1.xx.fbcdn.net/v/t1.15752-9/473763076_968479825245746_477635342527122414_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=9f807c&_nc_eui2=AeENFwa-aig902Zi-8QoGYMmKXMAxPfzynspcwDE9_PKezahBK9G3DL-aB6Q3VNgpCpYq0qGDC6NZXIUAmLCSboi&_nc_ohc=5FREi9XW8EYQ7kNvgH0820t&_nc_zt=23&_nc_ht=scontent-bkk1-1.xx&oh=03_Q7cD1gF7rJW-5XNp_1w47oPITD5e9YBC3wugoySvmZz3LdCg3A&oe=67CAABD5" alt="Popcat">
        <p class="score">Clicks: <span id="score">0</span></p>
    </div>

    <script>
        let score = 0;
        const popcat = document.getElementById("popcat");
        const scoreDisplay = document.getElementById("score");
        const openMouth = "https://scontent-bkk1-2.xx.fbcdn.net/v/t1.15752-9/475530855_1249579687168638_6525241354298285345_n.png?_nc_cat=107&ccb=1-7&_nc_sid=9f807c&_nc_eui2=AeE_OdNMIdcLx_9eP5cBhBM8zw6Jhf2uuB7PDomF_a64HjPH20amTLpOnq607gaQP48RHhcSSGWm9R4tXpuYkYex&_nc_ohc=tzY2N8bAxJYQ7kNvgEspHEI&_nc_zt=23&_nc_ht=scontent-bkk1-2.xx&oh=03_Q7cD1gHU-J_s1-3bJN-kVeDjgevHkYpJMtJWOFzObElv0_rtdA&oe=67CA7D44"; 
        const closedMouth = "https://scontent-bkk1-1.xx.fbcdn.net/v/t1.15752-9/473763076_968479825245746_477635342527122414_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=9f807c&_nc_eui2=AeENFwa-aig902Zi-8QoGYMmKXMAxPfzynspcwDE9_PKezahBK9G3DL-aB6Q3VNgpCpYq0qGDC6NZXIUAmLCSboi&_nc_ohc=5FREi9XW8EYQ7kNvgH0820t&_nc_zt=23&_nc_ht=scontent-bkk1-1.xx&oh=03_Q7cD1gF7rJW-5XNp_1w47oPITD5e9YBC3wugoySvmZz3LdCg3A&oe=67CAABD5"; 
        const popSound = new Audio("https://www.myinstants.com/media/sounds/pew_pew-dknight556-1379997159.mp3");

        popcat.addEventListener("mousedown", () => {
            popcat.src = openMouth;
            popSound.play();
            popcat.style.transform = "scale(1.1)";
            score++;
            scoreDisplay.textContent = score;

            // Keep the open mouth for 1 second before closing it
            setTimeout(() => {
                popcat.src = closedMouth;
                popcat.style.transform = "scale(1)";
            }, 200); // 1000 ms = 1 second
        });

        popcat.addEventListener("mouseup", () => {
            // The mouth stays open for 1 second after mouse down, so no need to change here
        });
    </script>
</body>
</html>
